<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: black;">
    <div class="firstCarousel">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="false">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="https://assets.ajio.com/cms/AJIO/WEB/D-1.0-UHP-15022024-MainBannerDailyChanging-Z1-P1-GFS-4080.gif"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="https://assets.ajio.com/cms/AJIO/WEB/D-1.0-UHP-15022024-MainBannerDailyChanging-Z1-P7-ParkAvenue-Parx-MIN30.jpg"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="https://assets.ajio.com/cms/AJIO/WEB/D-1.0-UHP-15022024-MainBannerDailyChanging-Z1-P2-SD-AX.jpg"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="https://assets.ajio.com/cms/AJIO/WEB/D-1.0-UHP-23012024-MainBannerDailyChanging-Z1-P4-SS24-upto30.gif"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="https://assets.ajio.com/cms/AJIO/WEB/D-1.0-UHP-15022024-MainBannerDailyChanging-Z1-P4-Avaasa-dnmx-under599.jpg"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="https://assets.ajio.com/cms/AJIO/WEB/D-1.0-UHP-15022024-MainBannerDailyChanging-Z1-P6-Rangita-Karigari-UPTO60.jpg"
                        class="d-block w-100" alt="...">
                </div>
            </div>
        </div>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"
                aria-label="Slide 6"></button>
        </div>
    </div>
    <style>
        .carousel-indicators{
            border:solid;
            border-color: red;
            margin:0;
            padding:0;
            margin-bottom: 175px;
            button{
                width:50px !important;
                height:5px !important;
            }
        }
        
    </style>
    <script>
        var indicators = document.querySelectorAll('.carousel-indicators button');
        var carousel = new bootstrap.Carousel(document.querySelector('#carouselExampleIndicators'), {
            interval: 3000,
            pause: false
        });

        indicators.forEach(function (indicator, index) {
            indicator.addEventListener('click', function () {
                carousel.to(index);
            });
        });
    </script>

    
</body>

</html>
