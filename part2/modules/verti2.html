    <link rel="stylesheet"

    <style>
        .verticalCarousel .prodImg img {
            width: 52px;
            height: 66px;
            margin-bottom: 10px;
        }

        #verticalUpBtn {
            border: none;
            margin-bottom: 10px;
        }

        #verticalDownBtn {
            border: none;
            margin-top: 10px;
        }

        .verticalCarousel {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            overflow-y: hidden;
            height: 375px;
            width: 100%;
            position: relative;
            /* Added margin for space below */
        }

        .prodImg {
            cursor: pointer;
            flex: 0 0 auto;
            position: relative;
            /* Added relative positioning */
        }

        .prodImg:last-child img {
            margin-bottom: 0;
        }

        .flexContainer {
            display: flex;
            align-items: space-between;
            justify-content: space-between;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            autoScroll();
            let allClick = document.querySelectorAll(".verticalCarousel .prodImg img");
            let over = document.querySelector('.verticalCarousel');
            let diff;
            allClick.forEach((item, index) => {
                allClick[index].addEventListener('click', () => {
                    imageViewer(index);
                    diff = index - scrollLimit;
                    if (diff > 0) {
                        over.scrollBy({
                            top: 1 * 76 * diff,
                            behavior: 'smooth'
                        });
                    } else {
                        over.scrollBy({
                            top: 1 * 76 * diff,
                            behavior: 'smooth'
                        });
                    }
                    activeImg = index;
                    scrollLimit = index;
                    console.log(activeImg + " Click:" + index);
                })
            });
        });
        let scrollLimit = 0;
        let activeImg = 0;
        function autoScroll(direction = 1) {
            setTimeout(function () {
                setInterval(function () {
                    verticalScroll(1, true);
                }, 6000);
            }, 0);
        }
        function verticalScroll(direction, autoChk = false) {
            const overall = document.querySelector('.verticalCarousel');
            if (scrollLimit < 7) {
                if (direction == 1) {
                    overall.scrollBy({
                        top: direction * 76,
                        behavior: 'smooth'
                    });
                    activeImg++;
                    scrollLimit++;
                } else {
                    overall.scrollBy({
                        top: direction * 76,
                        behavior: 'smooth'
                    });
                    if (scrollLimit > 0) {
                        scrollLimit--;
                        activeImg--;
                    }
                }
            } else {
                overall.scrollBy({
                    top: -1 * 1000,
                    behavior: "smooth"
                });
                activeImg = 0;
                scrollLimit = 0;
            }
            if (autoChk) {
                imageViewer(activeImg);
            }
            //imageViewer(activeImg);
        }

        function imageViewer(imgNo) {
            let imgPath = ".Img" + imgNo;
            let imageViewerDiv = document.querySelector(".imageViewerDiv img");
            let source = document.querySelector(imgPath + " img");
            imageViewerDiv.src = source.src;
        }

    </script>
    <title>Vertical Carousel</title>
</head>
