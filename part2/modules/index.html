<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="https://assets.ajio.com/static/img/favicon.ico">
    <title>Product Page</title>
    <style>
        /* Product Directory */
        @font-face {
            font-family: 'Source Sans Pro';
            src: url('https://assets.ajio.com/static/assets/fonts/SourceSansPro--70479481cd786114774c92e8d04a4028.70479481cd786114774c92e8d04a4028.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        .productDir {
            font-family: 'Source Sans Pro';
            font-size: 11px;
            color: #6d6d6d;
            letter-spacing: 1px;
            margin-left: 5.5%;
        }

        .productDir a {
            cursor: pointer;
        }

        .ele {
            padding: 50px;
        }

        /*product flex container*/
        .productContainer {
            display: flex;
            border: solid;
            align-items: center;
            justify-content: space-between;
            margin-left:5.5%;
            margin-right: 5.5%;
        }

        .productContainer .verticalCarousel{
            border: solid;
            flex:1.25;
            color:red;
        }
        .productContainer .productImage{
            border:solid;
            flex:3.15;
            color: rgb(255, 100, 5);
        }
        .productContainer .productDescription{
            border:solid;
            flex:3;
            color:rgb(100,255,5);
        }

    </style>
</head>

<body>
    <section class="ele"></section>
    <label class="productDir">
        <a>Home</a>
        &nbsp;&nbsp;/&nbsp;&nbsp;
        <a>Men</a>
        &nbsp;&nbsp;/&nbsp;&nbsp;
        <a>Western Wear</a>
        &nbsp;&nbsp;/&nbsp;&nbsp;
        <a>Tshirts</a>
        &nbsp;&nbsp;/&nbsp;&nbsp;
        <a>Men Ess Slim Fit Polo T-Shirt</a>
    </label>

    <div class="productContainer">
        <div class="verticalCarousel">
            1
        </div>
        <div class="productImage">
            2
        </div>
        <div class="productDescription">
            3
        </div>
    </div>
</body>

</html>
